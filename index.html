<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="./index.js" defer></script>
  <script src="https://kit.fontawesome.com/6057d270df.js" crossorigin="anonymous" defer></script>
  <title>Breakout</title>
</head>
<body>
  <header class="score-container">
    <div id="score" class="show-element">0</div>
  </header>
  <section class="container">
    <div class="game-over-container game-over-hide">
      <h1 class="game-over-message hide-element">Game Over</h1>
      <h1 class="countdown-timer hide-element">9</h1>
      <div class="continue-selection">
        <button type="button" class="btn btn-secondary btn-lg hide-element">Yes</button>
        <button type="button" class="btn btn-secondary btn-lg hide-element">No</button>
      </div>
      
      
      
    </div>
    <div class="grid show-element">
    </div>
    
  </section>
  <footer class="footer-container">
    <div class="arrow-keys-alt">
      <i class="fas fa-arrow-circle-left fa-3x"></i>
    </div>
    <div class="arrow-keys">
      <i class="fas fa-arrow-circle-up fa-3x"></i>
      <i class="fas fa-arrow-circle-down fa-3x"></i>
    </div>
    <div class="arrow-keys-alt">
      <i class="fas fa-arrow-circle-right fa-3x"></i>
    </div>
    <div class="button-container">
      <i class="fas fa-play-circle fa-3x" id="startBtn">Play</i>
    </div>
  </footer>

<div class="move-container">
  <h1>Move</h1>
</div>
</body>
</html>
