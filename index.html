<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="./index.js" defer></script>
  <script src="https://kit.fontawesome.com/6057d270df.js" crossorigin="anonymous" defer></script>
  <title>Breakout</title>
</head>
<body>
  <header class="score-container">
    <div id="score" class="show-element">0</div>
  </header>
  <section class="container">
    <div class="game-over-container game-over-hide">
      <h1 class="game-over-message hide-element">Game Over</h1>
      <h1 class="countdown-timer hide-element">5</h1>
      <div class="continue-selection">
        <button type="button" class="btn btn-secondary btn-lg hide-element">Yes</button>
        <button type="button" class="btn btn-secondary btn-lg hide-element">No</button>
      </div>
      
      
      
    </div>
    <div class="grid show-element">
    </div>
  </section>
  <footer class="button-container">
    <button type="button" class="btn btn-secondary btn-lg show-btn" id="startBtn">Play</button>
    <!-- <button type="button" class="btn btn-secondary btn-lg" id="resetBtn">Reset Game</button> -->
  </footer>
</body>
</html>
